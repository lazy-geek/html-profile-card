<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/style.min.css">
  <title>Profile card component</title>

</head>

<body>
  <div class="card">
    <img class="card__header" src="images/bg-pattern-card.svg" />
    <div class="card__body">
      <img class="card__pic" src="images/image-victor.jpg" />
      <span class="card__name">Victor Crest</span>
      <span class="card__age">26</span>
      <div class="card__city">Londen</div>
    </div>
    <div class="card__divider"></div>
    <div class="card__footer">
      <div class="stats">
        <span class="stats__count">80K</span>
        <span class="stats__title">Followers</span>
      </div>
      <div class="stats">
        <span class="stats__count">803K</span>
        <span class="stats__title">Likes</span>
      </div>
      <div class="stats">
        <span class="stats__count">1.4K</span>
        <span class="stats__title">Photos</span>
      </div>

    </div>
</body>

</html>
