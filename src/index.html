<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
  <title>Profile card component</title>

</head>

<body>
  <div class="card">
    <img class="card__header" src="./assets/images/bg-pattern-card.svg" />
    <div class="card__body">
      <img class="card__pic" src="./assets/images/image-victor.jpg" />
      <div class="card__info">
        <h1 class="card__name">Victor Crest</h1>
        <span class="card__age">26</span>
      </div>
      <div class="card__city">London</div>
    </div>
    <div class="card__divider"></div>
    <div class="card__footer">
      <div class="stats">
        <span class="stats__count">80K</span>
        <span class="stats__title">Followers</span>
      </div>
      <div class="stats">
        <span class="stats__count">803K</span>
        <span class="stats__title">Likes</span>
      </div>
      <div class="stats">
        <span class="stats__count">1.4K</span>
        <span class="stats__title">Photos</span>
      </div>

    </div>
</body>

</html>
